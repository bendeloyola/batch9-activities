    <title>chess-board</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

                <td class="dark"></td>

                <td class="dark"></td>

                <td class="light"></td>
                <td class="dark"></td>
                <td class="light">♟</td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                <td class="light"></td>

                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>

            </tr>

                <td class="dark"></td>
                <td class="light"></td>

                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                <td class="light">♙</td>
                <td class="dark"></td>
                <td class="light">♙</td>
                <td class="dark">♙</td>

                <td class="dark">♙</td>

            </tr>
            <tr>
                <td class="dark">♖</td>
                <td class="light"></td>
                <td class="dark">♗</td>
                <td class="light">♕</td>
                <td class="dark">♔</td>
                <td class="light">♗</td>
                <td class="dark">♘</td>
                <td class="light">♖</td>
            </tr>
        </tbody>
    </table>

</html>
