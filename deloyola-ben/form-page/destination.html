<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/result.css">
    <script defer src="./js/form.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Success!
            </h1>
            <p id="description">
                Thank you for taking the time to fill up my survey!
            </p>
        </header>
        <div class="card">
            <div>
                <!-- Text section -->
                <div class="form-group">
                    <p for="name">Name</p>
                    <span id="name-result"></span>
                </div>
                <!-- end of text section -->

                <!-- Type Email section -->
                <div class="form-group">
                    <p for="email">Email</p>
                    <span id="email-result"></span>
                </div>
                <!-- end of Email section -->

                <!-- Type Number section -->
                <div class="form-group">
                    <p for="number" >Number</p>
                    <span id="number-result"></span>
                </div>
                <!-- end of Number section -->

                <!-- Type Number section -->
                <div class="form-group">
                    <p for="address">Adress</p>
                    <span id="address-result"></span>
                </div>
                <!--  end of number section -->

                <!-- select section -->
                <div class="form-group">
                    <p id="quest">Your Current role</p>
                    <span id="role-result"></span>
                </div>
                <!-- end of select section -->
            </div>
            <div>
                <!-- radio button section -->
                <div class="form-group">
                    <p id="quest">You spend the most of time in</p>
                    <span id="source-result"></span>
                </div>
                <!-- end of radio button -->

                <!-- Checkbox section -->
                <div class="form-group">
                    <p id="quest">You like to improve</p>
                    <span id="prefer-result"></span>
                    <!-- <span id="back-result"></span>
                    <span id="app-result"></span>
                    <span id="soft-result"></span>
                    <span id="other-result"></span> -->
                </div>
                <!-- End of checkbox section -->

                <!-- Textarea section -->
                <div class="form-group">
                    <p id="quest">Your feedback</p>
                    <span id="feedback-result"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <a class="btn" href="./index.html">Go Back</a>
            <!-- <input type="submit" class="btn" id="submit"/> -->
        </div>
    </div>
</body>
</html>
