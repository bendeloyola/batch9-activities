<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script defer src="./js/todolist.js"></script>
    <script defer src="./js/app.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand hour" id="hourHand"></div>
            <div class="hand minute" id="minuteHand"></div>
            <div class="hand second" id="secondHand"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div class="date-time">
            <div id="currentTime"></div>
            <p id="date"></p>
        </div>
    <div class="enter-name" data-speed="0.1">
        <h1 id="heroText" >Enter Your Name</h1>
        <input id="nameInput" type="text">
        <div class="container-main" id="addTodo">
            <div class="mainFocus">
                <h2 id="mainFocusH2">Main focus</h2>
                <input id="mainFocus" type="text">
            </div>
        
            <div class="qoutes" id="qoutes">
                <h2>Qoutes</h2>
                <input id="qoutesInput" type="text">
                <button id="addQoutes" class="btn-todo">Add</button>
                <ul id="qoutesList">
                    <li>The Second day is always better than the first.</li>
                </ul>
            </div>
        </div>
    </div>
    <button data-modal-target="#modal" id="todoListBtnOpen">Todo List</button>
    <div class="wrapper" id="modal">
        <header>
            <p>Todo List</p>
            <button data-close-button class="close-button">&times;</button>
        </header>
        
        <div class="inputField">
          <input type="text" placeholder="Add your new todo">
          <button><i class="fas fa-plus"></i></button>
        </div>
        <div class="overflow-scroll">
            <ul class="todoList">
            <!-- data are comes from local storage -->
            </ul>
        </div>
        <div class="footer">
          <span>You have <span class="pendingTasks"></span> pending tasks</span>
          <button>Clear All</button>
        </div>
        <div id="overlay"></div>
    </div>
</body>
</html>
