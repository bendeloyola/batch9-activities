<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./css/tictactoe.css">
    <script src="./js/tictactoe.js" defer></script>
</head>
<body>
    <div id="container">
        <!-- starting page-->
        <div id="startingPage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>Select Player</h4>
            <div id="button">
                <button  id="playerX" class="choose">Player ( <i class="fas fa-times"></i> )</button>
                <button id="playerO" class="choose">Player ( <i class="far fa-circle"></i> )</button>
            </div>
        </div>
        <!-- main page -->
        <div id="mainPage">
            <h2 id="historyTitle">History</h2>
            <div id="headerBtns">
                <button id=""><i class="fas fa-times"></i> Turn</button>
                <button id="oTurn"><i class="far fa-circle"></i> Turn</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes 0"></div>
                <div class="boxes 1"></div>
                <div class="boxes 2"></div>
                <div class="boxes 3"></div>
                <div class="boxes 4"></div>
                <div class="boxes 5"></div>
                <div class="boxes 6"></div>
                <div class="boxes 7"></div>
                <div class="boxes 8"></div>
            </div>
        </div>
        <div class="history-buttons">
            <div id="buttons">
                <button id="previousBtn">PREVIOUS</button>
                <button id="nextBtn">NEXT</button>
                <button id="resetBtn">RESET</button>
            </div>
        </div>
        <!-- winner page-->
        <div id="winner">
            <h2 id="winnerName"></h2>
            <div id="button">
                <button id="quit">Play Again</button>
                <button id="historyBtn">Game History</button>
            </div>
        </div>
    </div>
</body>
</html>
